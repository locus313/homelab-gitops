---
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# - level: [TRACE, DEBUG, INFO, WARN, ERROR, FATAL]
log:
 filePath: "/logs/traefik.log"
 level: DEBUG

accessLog:
  filePath: "/logs/access.log"
  bufferingSize: 100
  filters:
    statusCodes: 
      - "204-299"
      - "400-499"
      - "500-599"


# Enable API and Dashboard here, don't do in production
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http3: true
    http:
      tls:
        certResolver: cloudns
        domains:
          - main: home.lo5t.com
            sans:
              - "*.home.lo5t.com"
  traefik:
    address: :8080

certificatesResolvers:
  cloudns:
    acme:
      storage: /var/traefik/certs/cloudns-acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: cloudns
        resolvers:
          - "8.8.8.8:53"
          - "8.8.4.4:53"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    exposedByDefault: false
    network: proxynet
  file:
    directory: /etc/traefik/dynamic
    watch: true
