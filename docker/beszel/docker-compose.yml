services:
  beszel:
    image: ghcr.io/henrygd/beszel/beszel:0.13.2
    container_name: beszel
    restart: unless-stopped
    networks:
      - proxynet
    volumes:
      - ${DOCKER_BASE_PATH}/beszel/data:/beszel_data
      - ${DOCKER_BASE_PATH}/beszel/socket:/beszel_socket
    environment:
      APP_URL: https://beszel.${TRAEFIK_BASE_DOMAIN}
    labels:
      - traefik.enable=true
      - traefik.http.services.beszel.loadbalancer.server.port=8090
      - traefik.http.routers.beszel.rule=Host(`beszel.${TRAEFIK_BASE_DOMAIN}`)
      - traefik.http.routers.beszel.entrypoints=websecure
      - traefik.http.routers.beszel.tls=true
      - traefik.http.routers.beszel.tls.certresolver=cloudns

  beszel-agent:
    image: ghcr.io/henrygd/beszel/beszel-agent-intel:0.13.2
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    cap_add:
      - CAP_PERFMON
      - CAP_SYS_ADMIN
      - CAP_DAC_OVERRIDE
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ${DOCKER_BASE_PATH}/beszel/socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LISTEN: /beszel_socket/beszel.sock
      # Do not remove quotes around the key
      KEY: '${BESZEL_PUBLIC_KEY}'

networks:
  proxynet:
    external: true
