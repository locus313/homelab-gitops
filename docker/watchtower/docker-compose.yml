services:
  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: watchtower
    restart: unless-stopped
    networks:
      - proxynet
    environment:
      WATCHTOWER_CLEANUP: ${WATCHTOWER_CLEANUP}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  proxynet:
    external: true
