services:
  plex:
    image: plexinc/pms-docker:1.42.1.10060-4e8b05daf
    container_name: plex
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      PLEX_CLAIM: ${PLEX_CLAIM}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_BASE_PATH}/plex/config:/config
      - ${MEDIA_PATH}/Videos:/shares/videos
      - ${MEDIA_PATH}/Music:/shares/music
      - ${MEDIA_PATH}/Pictures:/shares/photos
      - ${DOCKER_BASE_PATH}/plex/transcode:/transcode
      - ${MEDIA_PATH}:/data
