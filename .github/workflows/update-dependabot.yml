name: Update Dependabot Config

"on":
  push:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Generate dependabot.yml
        run: ./.github/scripts/generate-dependabot.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update dependabot.yml [automated]"
          title: "Chore: Update dependabot.yml"
          body: |
            This PR was automatically generated by a GitHub Action to update the
            `.github/dependabot.yml` file.
          branch: "chore/update-dependabot-config"
          delete-branch: true
          labels: |
            dependencies
